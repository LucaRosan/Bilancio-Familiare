<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Storico Operazioni Finanziarie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Storico Operazioni Finanziarie</h2>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Data</th>
          <th>Descrizione</th>
          <th>Importo (€)</th>
          <th>Tipo</th>
          <th>Bilancio Finale (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="op : ${lista}">
          <td th:text="${#temporals.format(op.dataOperazione,'dd-MM-yyyy')}"></td>
          <td th:text="${op.descrizione}"></td>
          <td th:text="${op.importo}"></td>
          <td th:text="${op.tipoMovimento}"></td>
          <td th:text="${op.bilancioFinale}"></td>
          <td>
            <a class="btn btn-danger" th:href="@{elenco/delete?id=}+${op.id}">Elimina</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <h4>Saldo Totale: <span th:text="|${#numbers.formatDecimal(saldo,0,'POINT',2,'COMMA')} Euro|"></span></h4>
    </div>

    <a th:href="@{/}" class="btn btn-primary mt-3">Aggiungi nuova operazione</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
